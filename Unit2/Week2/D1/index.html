<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Pratica con il Grid System</h1>
        <h2>Esercizio 1</h2>
        <div class="row align-items-start">
            <div class="col-md-3 bg-primary text-white border p-3 border-black">Alice</div>
            <div class="col-md-3 bg-primary text-white border p-3 border-black">in</div>
            <div class="col-md-3 bg-primary text-white border p-3 border-black">Wonderland</div>
        </div>


        <h2>Esercizio 2</h2>
        <div class="row align-items-start">
            <div class="col-md-3 bg-warning border p-3 border-black">Alice</div>
            <div class="col-md-3 bg-warning border p-3 border-black">in</div>
            <div class="col-md-3 bg-warning border p-3 border-black">Wonderland</div>
        </div>

        <h2>Esercizio 3</h2>
        <div class="row align-items-start">
            <div class="col-xxl-3 bg-success text-white border p-3 border-black">Alice</div>
            <div class="col-xxl-3 bg-success text-white border p-3 border-black">in</div>
            <div class="col-xxl-3 bg-success text-white border p-3 border-black">Wonderland</div>
        </div>

        <h2>Esercizio 4</h2>
        <div class="row align-items-start">
            <div class="col-5 col-lg-3 bg-danger text-white border p-3 border-dark">Il</div>
            <div class="col-2 col-lg-6 bg-danger text-white border p-3 border-dark">testo</div>
            <div class="col-5 col-lg-3 bg-danger text-white border p-3 border-dark">bianco</div>
        </div>
   
    <h2>Esercizio 5</h2>
    <div class="row align-items-start">
        <div class="col-5 bg-info text-white border p-3 border-dark">
            <div class="row align-items-start">
                <div class="col-lg-2 bg-secondary">1</div>
                <div class="col-lg-2 bg-secondary">2</div>
            </div>
        </div>
        <div class="col-3 bg-info text-white border p-3 border-dark">testo</div>
   
    <h2>Esercizio 6</h2>
    <div class="row align-items-start">
        <div class="col-md-3 bg-dark text-white border p-3 border-dark">Il</div>
        <div class="col-md-3 offset-lg-2 bg-dark text-white border p-3 border-dark">testo</div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    </div>
</body>

</html>
