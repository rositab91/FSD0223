<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Back-Office</title>
  <link rel="shortcut icon" type="image/x-icon" href="./assets/img/favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/back_office.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid" id="navbarYepoda">
      <a class="navbar-brand" href="homepage.html"><img class="d-inline-block align-text-top"
          src="./assets/img/yepodaLogo.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="ms-5 collapse navbar-collapse" id="navbarNav">
        <ul id="link" class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="homepage.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active " aria-current="page" href="back_office.html">Back-office</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="details.html">Details</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div class="container my-5 w-50">
      <form id="form">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Item name</label>
          <input type="text" class="form-control" id="name" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Item description</label>
          <textarea class="form-control" id="description" rows="6" aria-describedby="name input"
            placeholder="Add the item description" required></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Brand</label>
          <input type="text" class="form-control" id="brand" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Item image URL</label>
          <input type="text" class="form-control" id="url" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Price</label>
          <input type="text" class="form-control" id="price" placeholder="$" required>
        </div>
        <button type="button" id="btn" class="btn btn-primary">SUBMIT</button>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="./assets/js/back_office.js"></script>
</body>

</html>
