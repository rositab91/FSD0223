<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Amazon Homepage</title>
</head>

<body>

    <header id="footer">
        <div id="logo">
            <img src="assets/img/logo.png" alt="logo Amazon">
        </div>
        <nav>
            <ul>
                <li>All</li>
                <li>Today's deals</li>
                <li>Customer Service</li>
                <li>Registry</li>
                <li>Gift Cards</li>
                <li>Sell</li>
            </ul>
        </nav>
    </header>

    <section>
        <article>
            <div id="parag">
                <h5> Shop All Holiday Gift Cards</h5>
            </div>
        </article>
        <article id='banner'>
            <h1>Holiday Gift Guides</h1>
            <h4>Be a go-gifter</h4>
        </article>

        <main>
            <section id="border">
                <div>
                    <h3>Find the perfect gift <span><a href="javascript:void(0)">Shop now</a></span></h3>
                </div>

                <div class="pic">
                    <img src="assets/img/img_1.jpg" alt="kindle image">
                    <img src="assets/img/img_2.jpg" alt="table image">
                    <img src="assets/img/img_3.jpg" alt="smartwatch image">
                    <img src="assets/img/img_4.jpg" alt="pets image">
                </div>
            </section>

            <section id="border_">
                <div class="pic_">
                    <img src="assets/img/img_9.png" alt="game accessory">
                    <h3 class="center">Play the gifting game <span><a href="javascript:void(0)">Shop gaming</a></span>
                    </h3>
                    <img src="assets/img/img_10.png" alt="sound accessory">
                    <h3 class="center">The sound of cheer <span><a href="javascript:void(0)"> Shop Audio &
                                Accessories</a></span>
                </div>
                </div>
            </section>

            <footer>
                <div id="footer_"><a href="#footer">Back to top</a>
                </div>
                <div id="amazon_logo">
                    <img src="assets/img/logo.png" alt="logo Amazon">
                </div>
            </footer>
</body>

</html>
